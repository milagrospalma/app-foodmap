<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Foodmap</title>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <!-- main.css -->
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body class="bg-green">
    <main class="container-flex-column high">
      <div class="container">
        <div class="row">
          <div class="title">
            <h1>Foodmap</h1>
            <hr>
          </div>
          <div class="col-xs-12">
            <img class="img-responsive" src="../assets/images/mapa.jpg" alt="Mapa">
          </div>
        </div>
        <div class="row">
          <form class="input-list">
            <h5>Tell me your whim and I will tell you where to go...</h5>
            <div class="input-group">
              <input id="search" type="text" class="form-control" placeholder="What do you want to eat?" autofocus>
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </span>
            </div>
            <!-- Lista de las opciones -->
            <ul id="list" class="list-group"></ul>
          </form>
        </div>
        <!-- Galería de imágenes -->
        <div class="row">
          <div class="col-xs-offset-1 col-xs-10">
            <div id="gallery"></div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Import jQuery -->
    <script type="text/javascript" src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <!-- Import Bootstrap JS -->
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- data.js -->
    <script type="text/javascript" src="../js/data.js"></script>
    <!-- app.js -->
    <script type="text/javascript" src="../js/foodmap.js"></script>
  </body>
</html>
