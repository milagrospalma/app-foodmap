<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Foodmap</title>
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <!-- main.css -->
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body class="bg-gray">
    <main class="container-flex-column high">
      <div class="container">
        <div class="row">
          <div class="title">
            <h1>Foodmap</h1>
            <hr>
          </div>
          <div class="map col-xs-12">
            <img class="img-responsive" src="../assets/images/mapa.jpg" alt="Mapa">
          </div>
          <form class="">
            <label for="">Comida cerca de ti</label>
            <div class="input-group">
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </span>
            </div>
          </form>
        </div>
      </div>
      <!-- Galería de imágenes -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <div class="col-xs-4 sinpad">
              <img class="img-responsive conpad" src="../assets/images/pizza.jpg" alt="Comida">
            </div>
            <div class="col-xs-4 sinpad">
              <img class="img-responsive conpad" src="../assets/images/pizza.jpg" alt="Comida">
            </div>
            <div class="col-xs-4 sinpad">
              <img class="img-responsive conpad" src="../assets/images/pizza.jpg" alt="Comida">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="col-xs-4 sinpad">
              <img class="img-responsive conpad" src="../assets/images/pizza.jpg" alt="Comida">
            </div>
            <div class="col-xs-4 sinpad">
              <img class="img-responsive conpad" src="../assets/images/pizza.jpg" alt="Comida">
            </div>
            <div class="col-xs-4 sinpad">
              <img class="img-responsive conpad" src="../assets/images/pizza.jpg" alt="Comida">
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Import jQuery -->
    <script type="text/javascript" src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <!-- Import Bootstrap JS -->
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- app.js -->
    <script type="text/javascript" src="../js/.js"></script>
  </body>
</html>
